<ion-view>
    <div class="bar bar-header bar-calm">
        <h1 class="title">Services</h1>
    </div>
    <ion-content class="has-header">
        <div class="menu__logo">
            <img src="img/logo/icare-logo.png" class="menu__logo--icare" />
        </div>
        <div class="menu-content">
            <div class="box-item">
                <i class="fa fa-heartbeat menu__icon--heart" aria-hidden="true"></i>
                <div class="menu__button--startred">Start</div>
            </div>
            <div class="box-item">
                <i class="ion-thermometer menu__icon--temp" aria-hidden="true"></i>
                <div class="menu__button--startblue">Start</div>
            </div>
        </div>
        <div class="menu-content">
            <div class="box-item">
                <i class="ion-waterdrop menu__icon--water" aria-hidden="true"></i>
                <div class="menu__button--startwater">Start</div>
            </div>
            <div class="box-item">
                <i class="ion-ios-partlysunny menu__icon--tempoutside" aria-hidden="true"></i>
                <div class="menu__button--startorange">Start</div>
            </div>
        </div>
        <div class="menu-content">
            <button class="button button-block button-positive menu__button--exit" ui-sref="home">
                BACK
            </button>
        </div>
    </ion-content>
</ion-view>
